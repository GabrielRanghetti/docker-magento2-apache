services:
    apache:
        image: granghetti/magento2-apache
        # build: .
        ports:
            - '80:80' # web
            - '9001:9000' # xdebug
            # - "35729:35729" # live reload
        volumes:
            - ./src:/var/www/html
            - ~/.composer:/var/www/.composer
            - ~/.npm:/var/www/.npm
            # - ~/.nvm:/var/www/.nvm
        environment:
            XDEBUG_CONFIG: 'remote_host=localhost'
            PHP_IDE_CONFIG: 'serverName=Docker'
        depends_on:
            - db
        links:
            - db
        networks:
            - <project_name>-network

    db:
        image: mariadb
        ports:
            - 3300:3306
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=magento
            - MYSQL_USER=magento
            - MYSQL_PASSWORD=magento
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - <project_name>-network

    redis:
        image: redis
        ports:
            - 6379
        networks:
            - <project_name>-network

    redis-session:
        image: redis
        ports:
            - 6379
        networks:
            - <project_name>-network

networks:
    <project_name>-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
